<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a92211bf3b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet/less" type="text/css" href="style/style.less"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
  <title>Grid and buttons</title>
</head>
<body>
<div id="carousel">
<button class="btnSlide" id="btn_prev"><i class="fas fa-chevron-left"></i></button>
<div id="carousel1">
  <div id="carousel_photo">
    <img class="slide-1" src="https://loremflickr.com/320/240?random=1" />
    <img class="slide-2" src="https://loremflickr.com/320/240?random=2" />
    <img class="slide-3" src="https://loremflickr.com/320/240?random=3" />
    <img class="slide-4" src="https://loremflickr.com/320/240?random=4" />
  </div>
</div>
<button class="btnSlide" id="btn_next"><i class="fas fa-chevron-right"></i></button>
</div>

<script src="js/carousel.js"></script>
</body>
</html>
